<template>
    <div if:false={isMobile}>
        <lightning-layout multiple-rows class="myAccountLayout">
            <lightning-layout-item size="12" padding="around-small" alignment-bump="left">
                <img src={quota2} width="20px" height="20px"></img> <b class="textlong">{iconProfile.LP_MiPerfilMP}</b>
            </lightning-layout-item>
            <lightning-layout-item size="3" large-device-size="3" medium-device-size="3" small-device-size="12"
                alignment-bump="left">
                <lightning-layout multiple-rows class="paymentLayoutLeftSide">
                    <lightning-layout-item size="12" padding="around-small" alignment-bump="left" class="buttons">
                        <template if:true= "{showProfile}">
                            <button class="sfdc_buttonSelected myAccountRadiousTop" style="width: 100%;" onclick={changeShowPay}>
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item size="11" class="buttons">
                                        <b>{iconProfile.LP_MiProfileMP}</b>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="1" alignment-bump="left" class="buttons">
                                        <img src={arrow} width="100%" height="100%"></img>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </button>
                        </template>
                        <template if:false= "{showProfile}">
                            <button class="sfdc_button myAccountRadiousTop" style="width: 100%;" onclick={changeShowPay}>
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item size="11" class="buttons">
                                        <b>{iconProfile.LP_MiProfileMP}</b>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="1" alignment-bump="left" class="buttons">
                                        <img src={arrow} width="100%" height="100%"></img>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </button>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small" alignment-bump="left" class="buttons">
                        <template if:true= "{showMyDueDates}">
                            <button class="sfdc_buttonSelected myAccountRadiousBottom" style="width: 100%; border-radius: 0px 0px 0px 10px;" onclick={changeShowPaymentHistory}>
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item size="11" class="buttons">
                                        <b>{iconProfile.LP_MisDocumentosMP}</b>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="1" alignment-bump="left" class="buttons">
                                        <img src={arrow} width="100%" height="100%"></img>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </button>
                        </template>
                        <template if:false= "{showMyDueDates}">
                            <button class="sfdc_button myAccountRadiousBottom" style="width: 100%; border-radius: 0px 0px 0px 10px;" onclick={changeShowPaymentHistory}>
                                <lightning-layout multiple-rows>
                                    <lightning-layout-item size="11" class="buttons">
                                        <b>{iconProfile.LP_MisDocumentosMP}</b>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="1" alignment-bump="left" class="buttons">
                                        <img src={arrow} width="100%" height="100%"></img>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </button>
                        </template>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
            <lightning-layout-item size="9" large-device-size="9" medium-device-size="9" small-device-size="12"
                alignment-bump="left">
                <lightning-layout multiple-rows class="paymentLayoutRightSide">
                    <lightning-layout-item size="12">
                        <template if:true={showProfile}>
                            <c-l-p_-My-Profile-S-P></c-l-p_-My-Profile-S-P>
                        </template>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <template if:true={showMyDueDates}>
                            <c-l-p_-My-Documents-s-p></c-l-p_-My-Documents-s-p>
                        </template>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    <div if:true={isMobile}>
        <lightning-layout multiple-rows class="myAccountLayout">
            <lightning-layout-item size="12" padding="around-small" style="text-align:center;" alignment-bump="center">
                <img src={quota2} width="30px" height="30px"></img> <b style="text-align:center;" class="textlong">MI PERFIL</b>
            </lightning-layout-item>
            <lightning-layout multiple-rows class="paymentLayoutLeftSideMobile">
                <lightning-layout-item size="12" padding="around-small" alignment-bump="left" class="buttons">
                    <template if:true= "{showProfile}">
                        <button class="sfdc_buttonSelected myAccountRadiousTopMobile" style="width: 100%;" onclick={changeShowPay}>
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="11" class="buttons">
                                    <b>{iconProfile.LP_MiProfileMP}</b>
                                </lightning-layout-item>
                                <lightning-layout-item size="1" alignment-bump="left" class="buttons">
                                    <img src={arrow} width="100%" height="100%"></img>
                                </lightning-layout-item>
                            </lightning-layout>
                        </button>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small" alignment-bump="left" class="buttons">
                    <template if:false= "{showProfile}">
                        <button class="sfdc_button myAccountRadiousTopMobile" style="width: 100%;" onclick={changeShowPay}>
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="11" class="buttons">
                                    <b>{iconProfile.LP_MiProfileMP}</b>
                                </lightning-layout-item>
                                <lightning-layout-item size="1" alignment-bump="left" class="buttons">
                                    <img src={arrow} width="100%" height="100%"></img>
                                </lightning-layout-item>
                            </lightning-layout>
                        </button>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small" alignment-bump="left" class="buttons">
                    <template if:true= "{showMyDueDates}">
                        <button class="sfdc_buttonSelected" style="width: 100%; border-radius: 0px 0px 10px 10px;" onclick={changeShowPaymentHistory}>
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="11" class="buttons">
                                    <b>{iconProfile.LP_MisDocumentosMP}</b>
                                </lightning-layout-item>
                                <lightning-layout-item size="1" alignment-bump="left" class="buttons">
                                    <img src={arrow} width="100%" height="100%"></img>
                                </lightning-layout-item>
                            </lightning-layout>
                        </button>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="12" padding="around-small" alignment-bump="left" class="buttons">
                    <template if:false= "{showMyDueDates}">
                        <button class="sfdc_button" style="width: 100%; border-radius: 0px 0px 10px 10px;" onclick={changeShowPaymentHistory}>
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="11" class="buttons">
                                    <b>{iconProfile.LP_MisDocumentosMP}</b>
                                </lightning-layout-item>
                                <lightning-layout-item size="1" alignment-bump="left" class="buttons">
                                    <img src={arrow} width="100%" height="100%"></img>
                                </lightning-layout-item>
                            </lightning-layout>
                        </button>
                    </template>
                </lightning-layout-item>
            </lightning-layout>
            <lightning-layout-item size="12" alignment-bump="left">
                <lightning-layout multiple-rows class="paymentLayoutRightMobile">
                    <template if:true={showProfile}>
                        <c-l-p_-My-Profile-S-P></c-l-p_-My-Profile-S-P>
                    </template>
                    <template if:true={showMyDueDates}>
                        <c-l-p_-My-Documents-s-p></c-l-p_-My-Documents-s-p>
                    </template>
                </lightning-layout>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
