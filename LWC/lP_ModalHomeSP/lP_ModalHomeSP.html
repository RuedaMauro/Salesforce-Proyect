<template>
    <template if:true={isModalOpen}>
        <section onclick= "{closeModal}" role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-modal__header_empty">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1" style="padding:0;text-align: center; background: none;">
                   <img src={modalImg} onclick={openLink} style="max-width: 60%;height: auto;"></img>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
 </template>
