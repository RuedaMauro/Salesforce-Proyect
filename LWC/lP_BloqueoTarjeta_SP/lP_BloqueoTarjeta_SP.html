<template>
    <div if:false={isMobile}>
        <div class="fondoGris">
            <div class="fondoBlanco">
                <div align="center">
                    <lightning-layout multiple-rows>
                        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                            small-device-size="12" padding="around-small">
                            <img src={modalImg} style="width:10%;"></img>
                        </lightning-layout-item>
                        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                            small-device-size="12" padding="around-small">
                            <b>{iconLock.LP_BloqueoTarjetaBT}</b>
                        </lightning-layout-item>
                    </lightning-layout>
                </div>
                <lightning-layout multiple-rows>
                    <template for:each={tarjetas} for:item="tarjeta">

                        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                            small-device-size="12" key={tarjeta.Id}>
                            <div style="padding-left:1rem; padding-right:1rem;">
                                <lightning-layout multiple-rows class="fondo">
                                    <lightning-layout-item size="4" large-device-size="4" medium-device-size="4"
                                        small-device-size="4" style="padding-left: 2rem;">
                                        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                            small-device-size="12" key={tarjeta.Id}>
                                            <div if:true={tarjeta.esTitular}>{iconLock.LP_TitularBT}</div>
                                            <div if:false={tarjeta.esTitular}>{iconLock.LP_AdicionalBT}</div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                            small-device-size="12">
                                            <div>{iconLock.LP_NroTarjetaLaPolarBT}</div>
                                        </lightning-layout-item>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="6" large-device-size="6" medium-device-size="6"
                                        small-device-size="4" key={tarjeta.Id}>
                                        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                            small-device-size="12">
                                            <div>{tarjeta.titular}</div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                            small-device-size="12">
                                            <div>**** **** **** {tarjeta.tarjeta4}</div>
                                        </lightning-layout-item>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="2" large-device-size="2" medium-device-size="2"
                                        small-device-size="2" padding="horizontal-medium" key={tarjeta.Id}>
                                        <template if:false={tarjeta.messageBlockShow}>
                                            <lightning-input type="toggle" label="" name="input1" value={tarjeta.tarjeta}
                                            message-toggle-active="Bloqueada" message-toggle-inactive="Bloquear" checked={tarjeta.bloqueado}
                                            onchange={handleToggle}>
                                            </lightning-input>
                                        </template>
                                        <template if:true={tarjeta.messageBlockShow}>
                                            <h2 style="color: red;
                                            font-weight: 600;
                                            font-size: 12px;
                                        ">{tarjeta.messageBlock}</h2>
                                        </template>
                                        
                                    </lightning-layout-item>
                                </lightning-layout>
                            </div>
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
                <div style="padding-left:1rem; padding-right:1rem; text-align: center;">
                    <div>
                        <lightning-formatted-rich-text
                            value={texto}
                        ></lightning-formatted-rich-text>
                    </div>
                </div>
                <div style="padding-top:1rem; padding-bottom:1rem; text-align: center;">
                    <a href="tel:800395800"><button style="background-color: #d40c2c; color:white;">
                        {iconLock.LP_LlamarBloqueoTarjetaBT}</button></a>
                </div>
            </div>
        </div>
    </div>
    <div if:true={isMobile}>
        <div align="center">
            <lightning-layout multiple-rows>
                <lightning-layout-item size="12" large-device-size="12" medium-device-size="12" small-device-size="12"
                    padding="around-small">
                    <img src={modalImg} style="width:10%;"></img>
                </lightning-layout-item>
                <lightning-layout-item size="12" large-device-size="12" medium-device-size="12" small-device-size="12"
                    padding="around-small">
                    <b>{iconLock.LP_BloqueoTarjetaBT}</b>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <lightning-layout multiple-rows>
            <template for:each={tarjetas} for:item="tarjeta">

                <lightning-layout-item size="12" large-device-size="12" medium-device-size="12" small-device-size="12"
                    key={tarjeta.Id}>
                    <div style="padding-left:1rem; padding-right:1rem;">
                        <lightning-layout multiple-rows class="fondoMobile">
                            <lightning-layout-item size="6" large-device-size="6" medium-device-size="6"
                                small-device-size="6" style="padding-left: 1rem;">
                                <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                    small-device-size="12" key={tarjeta.Id}>
                                    <div if:true={tarjeta.esTitular}>{iconLock.LP_TitularBT}</div>
                                    <div if:false={tarjeta.esTitular}>{iconLock.LP_AdicionalBT}</div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                    small-device-size="12">
                                    <div>{iconLock.LP_NroTarjetaLaPolarBT}</div>
                                </lightning-layout-item>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" large-device-size="6" medium-device-size="6"
                                small-device-size="6" key={tarjeta.Id}>
                                <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                    small-device-size="12">
                                    <div style="font-size: 9px; padding-right:2px;">{tarjeta.titular}</div>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                    small-device-size="12">
                                    <div>**** **** **** {tarjeta.tarjeta4}</div>
                                </lightning-layout-item>
                            </lightning-layout-item>
                                    <template if:false={tarjeta.messageBlockShow}>
                                        <lightning-layout-item size="6" large-device-size="6" medium-device-size="6"
                                        small-device-size="6" alignment-bump="left" padding="horizontal-medium" key={tarjeta.Id}>
                                            <lightning-input type="toggle" class="centerButton" label="" name="input1" value={tarjeta.tarjeta}
                                            message-toggle-active="Bloqueada" message-toggle-inactive="Bloquear" checked={tarjeta.bloqueado}
                                            onchange={handleToggle}>
                                            </lightning-input>
                                        </lightning-layout-item>
                                    </template>
                                    <template if:true={tarjeta.messageBlockShow}>
                                        <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                        small-device-size="12" padding="horizontal-medium" key={tarjeta.Id}>
                                                <h2 style="color: red;
                                                font-weight: 600;
                                                font-size: 10px;
                                                margin-top: 3px;
                                                text-align:center;
                                            ">{tarjeta.messageBlock}</h2>
                                        </lightning-layout-item>
                                    </template>
                                
                        </lightning-layout>
                    </div>
                </lightning-layout-item>
            </template>
        </lightning-layout>
        <div style="padding-left:1rem; padding-right:1rem; text-align: center;">
            <lightning-formatted-rich-text value={texto}></lightning-formatted-rich-text>
        </div>
        <div style="padding-top:1rem; padding-bottom:1rem; text-align: center;">
            <a href="tel:800395800"><button style="background-color: #d40c2c; color:white;">
                {iconLock.LP_LlamarBloqueoTarjetaBT}</button></a>
        </div>
    </div>
</template>
