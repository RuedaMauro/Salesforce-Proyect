<!-- sldsValidatorIgnore -->
<template>
  <lightning-quick-action-panel header="Vincular Casos">
    <lightning-datatable
      columns={columns}
      data={rows}
      key-field="caseId"
      onrowselection={getSelectedRows}
    ></lightning-datatable>

    <div slot="footer">
      <lightning-button
        variant="neutral"
        label="Cancel"
        onclick={handleCancel}
      ></lightning-button>
      <lightning-button
        variant="brand"
        label="Save"
        class="slds-m-left_x-small"
        disabled={disableSubmit}
        onclick={handleSubmit}
      ></lightning-button>
    </div>
  </lightning-quick-action-panel>
</template>
